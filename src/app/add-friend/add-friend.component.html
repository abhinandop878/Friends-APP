<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1 style="text-align: center;">Add Friend</h1>
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name:</label>
                    <input placeholder="Enter your Name"type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">FriendName:</label>
                    <input placeholder="Enter your Course Duration"type="text" class="form-control" name="friendName" [(ngModel)]="friendName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">friendNickName:</label>
                    <input placeholder="Enter your Course Venu"type="text" class="form-control" name="friendNickName" [(ngModel)]="friendNickName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">DescribeYourFriend:</label>
                    <textarea placeholder="Enter your Course Description"name="DescribeYourFriend" id="" cols="30" rows="10"class="form-control" [(ngModel)]="DescribeYourFriend"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="button" (click)="readValue()">Submit</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
